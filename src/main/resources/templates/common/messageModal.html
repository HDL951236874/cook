<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" th:fragment="sharemodal" id="messageShareModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Modal
                </h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                </button>
            </div>
            <div class="modal-body">
                <form id="myform" th:action="@{/shareMessage}" method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Message title</label>
                        <div class="col-sm-10">
                            <input name="name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Content</label>
                        <div class="col-sm-10">
                            <input name="description" type="text" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <!--                    <div class="text-center">-->
                    <!--                        <button type="submit" class="btn btn-primary"-->
                    <!--                                onclick="finish()">Submit-->
                    <!--                        </button>-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" form="myform">Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</div>
</html>
