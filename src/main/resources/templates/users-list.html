<body>

<!-- ======= Header ======= -->
<div th:replace="common/header::header"></div>
<div th:replace="common/sidebar::sidebar"></div>
<!-- ======= Sidebar ======= -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Favourite</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <div class="col-12">
                        <div class="card top-selling overflow-auto">

                            <div class="card-body pb-0">
                                <h5 class="card-title">Recipes In List <span>| Today</span></h5>
                                <style>
                                    div.dataTables_wrapper div.dataTables_length select {
                                        width: 100px;
                                    }
                                </style>
                                <table class="table datatable dataTable-table mydatatable"
                                       style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                      class="dataTable-sorter">Picture</a>
                                        </th>

                                        <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                      class="dataTable-sorter">Name</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Description</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Operation</a>
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="recipe:${recipes}">
                                        <td><img alt="" th:src="*{'data:image/jpeg;base64,'+{recipe.getImage()}}"/></td>
                                        <td>
                                            <a th:text="${recipe.getName()}" href="#"
                                               th:onclick="informationModal([[${recipe.getName()}]])"
                                               class="text-primary fw-bold"></a>
                                        </td>
                                        <td><a th:text="${recipe.getDescription()}" href="#"
                                               class="text-primary fw-bold"></a>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary"
                                                    th:onclick="rateRecipe([[${recipe.getName()}]])">Rate
                                            </button>
                                            <a th:href="@{/list/unmarkRecipe/}+${recipe.getName()}">
                                                <button class="btn btn-primary" data-toggle="modal"
                                                        data-target="#editModal">Unmark
                                                </button>
                                            </a>
                                            <button class="btn btn-primary"
                                                    th:onclick="shareModal([[${recipe.getName()}]])">Share
                                            </button>
                                            <button class="btn btn-primary"
                                                    th:onclick="cookModal([[${recipe.getName()}]])">Cook
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </div><!-- End Left side columns -->

                    <!-- Right side columns -->
                    <!-- End Right side columns -->

                </div>
            </div>
        </div>
    </section>

</main>


<div th:replace="common/footer::footer"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/chart.js/chart.min.js}"></script>
<script th:src="@{/vendor/echarts/echarts.min.js}"></script>

<script th:src="@{/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/vendor/tinymce/tinymce.min.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
<script>
    $('.mydatatable').DataTable()
</script>
<script>
    function rateRecipe(recipe) {
        console.log(recipe);
        $.ajax({
            type: "post",
            url: "/list/save",
            dataType: "json",
            data: {"name": recipe},
            success: function (data) {
                console.log(data);
            }
        })
        $('#exampleModal').modal('show');
    }
</script>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/list/rate}" id="mytable">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Score(only the integer between 0 and
                            5)</label>
                        <input name="score" type="text" class="form-control" id="recipient-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="submission()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<script>
    function submission() {
        $('#mytable').submit();
    }
</script>
<div th:replace="common/modal::sharemodal"></div>
<script>
    function shareModal(recipe) {
        console.log(recipe)
        $.ajax({
            type: "post",
            url: "/search/save",
            dataType: "json",
            data: {"name": recipe},
            success: function (data) {
                console.log(data);
            }
        })
        $('#createShareModal').modal('show');
    }

    function cookModal(recipe) {
        console.log(recipe)
        $.ajax({
            type: "post",
            url: "/search/save",
            dataType: "json",
            data: {"name": recipe},
            success: function (data) {
                console.log(data);
            }
        })
        $('#cookModal').modal('show');
    }
</script>
<div class="modal fade" id="informationmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Detail information</h5>
            </div>
            <div class="modal-body" id="modalbody">
                THis is the information of the recipes
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function cookGenerate() {
        $.ajax({
            type: "post",
            url: "/cookDetails",
            dataType: "json",
            // data: {"name": recipeName},
            success: function (data) {
                var modalbody = $('#cookBody');
                var inputbody = $('#cookInput');
                var innerText = inputbody.val();
                modalbody.empty();
                var ele1 = document.createElement("p");
                var ele2 = document.createElement("p");
                var ele3 = document.createElement("p");
                var ele4 = document.createElement("p");
                var ele5 = document.createElement("p");
                console.log(parseFloat(data[0]['rate']));
                console.log(innerText);
                ele1.innerText = "recipe name: " + data[0]['name'];
                ele2.innerText = "recipe rate: " + parseFloat(data[0]['rate']);
                ele3.innerText = "recipe price: " + data[0]['price'] * parseInt(innerText);
                ele4.innerText = "recipe calories: " + data[0]['calories'] * parseInt(innerText);
                ele5.innerText = "recipe descriptions: " + data[0]['description'];
                modalbody.append(ele1);
                modalbody.append(ele2);
                modalbody.append(ele3);
                modalbody.append(ele4);
                modalbody.append(ele5);
            }
        })
    }
</script>

<div class="modal fade" th:fragment="sharemodal" id="cookModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    Cook
                </h4>
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="recipient-name" class="col-form-label">How many do you want to cook(please input an integer):</label>
                    <input id="cookInput" type="text" class="form-control">
                    <button class="btn btn-primary" onclick="cookGenerate()">confirm</button>
                </div>
                <div id="cookBody"></div>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script>
    function informationModal(recipeName) {
        $.ajax({
            type: "post",
            url: "/showdetails",
            dataType: "json",
            data: {"name": recipeName},
            success: function (data) {
                var modalbody = $('#modalbody');
                modalbody.empty();
                var ele1 = document.createElement("p");
                var ele2 = document.createElement("p");
                var ele3 = document.createElement("p");
                var ele4 = document.createElement("p");
                var ele5 = document.createElement("p");
                ele1.innerText = "recipe name: " + data[0]['name'];
                ele2.innerText = "recipe rate: " + data[0]['rate'];
                ele3.innerText = "recipe price: " + data[0]['price'];
                ele4.innerText = "recipe calories: " + data[0]['calories'];
                ele5.innerText = "recipe descriptions: " + data[0]['description'];
                modalbody.append(ele1);
                modalbody.append(ele2);
                modalbody.append(ele3);
                modalbody.append(ele4);
                modalbody.append(ele5);
            }
        })
        $('#informationmodal').modal('show');
    }
    function closeModal() {
        $('#informationmodal').modal('hide');
    }

</script>
</body>

</html>
