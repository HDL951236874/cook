                                    </li>
                                    <li class="nav-item flex-fill" role="presentation">
                                        <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab"

                                        </button>
                                    </li>

                                </ul>
                                <div class="tab-content pt-2" id="borderedTabJustifiedContent">
                                    <div class="tab-pane fade active show" id="bordered-justified-home" role="tabpanel"

                                            <div class="card-body">
                                                <h5 class="card-title">Information</h5>
                                                <form id="myform" th:action="@{/create/addRecipe}" method="post" enctype="multipart/form-data">
                                                    <div class="row mb-3">
                                                        <label class="col-sm-2 col-form-label">Recipe Name</label>
                                                        <div class="col-sm-10">
                                                            <input name="name" type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <label class="col-sm-2 col-form-label">Recipe Description</label>
                                                        <div class="col-sm-10">
                                                            <input name="description"  type="text" class="form-control" id="inputEmail">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <label class="col-sm-2 col-form-label">Recipe Calories</label>
                                                        <div class="col-sm-10">
                                                            <input name="calories"  type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">
                                                        <label class="col-sm-2 col-form-label">Recipe price</label>
                                                        <div class="col-sm-10">
                                                            <input name="price"  type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3">

                                                        <div class="col-sm-10">

                                                        </div>
                                                    </div>
                                                    <h5 class="card-title">The Ingredient</h5>
                                                    <div id="ingredientPlace">
                                                    </div>
                                                    <h5 class="card-title">Ingredient List</h5>
                                                    <div class="row">
                                                        <!--                                                        <div class="col-lg-12">-->
                                                        <!--                                                            <div class="row">-->
                                                        <!--                                                                <div class="col-12">-->
                                                        <!--                                                                    <div class="card top-selling overflow-auto">-->

                                                                width: 100px;
                                                            }

                                                               style="width: 100%">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col" data-sortable=""
                                                                    style="width: 25.67595%;"><a
                                                                        href="#"
                                                                        class="dataTable-sorter">Name</a>
                                                                </th>
                                                                <th scope="col" data-sortable=""
                                                                    style="width: 17.967%;"><a
                                                                        href="#"
                                                                        class="dataTable-sorter">Description</a>
                                                                </th>
                                                                <th scope="col" data-sortable=""
                                                                    style="width: 17.967%;"><a
                                                                        href="#"
                                                                        class="dataTable-sorter">Operation</a>
                                                                </th>

                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="ingredient:${allIngredients}">

                                                                </td>
                                                                <td th:text="${ingredient.getDescription()}">1</td>
                                                                <td>
                                                                    <button type="button" class="btn btn-primary"
                                                                            th:onclick="addIngredient([[${ingredient.getName()}]])">
                                                                        Select

                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                        <!--                                                                        </div>-->
                                                        <!--                                                                    </div>-->
                                                        <!--                                                                </div>-->
                                                        <!--                                                            </div>-->

<script type="text/javascript">
    function addIngredient(name) {
        var element = document.getElementById("ingredientPlace");
        // var span = document.createElement("span");
        // span.className = "badge bg-primary";
        // span.innerText = "primary";
        // element.append(span);

        element.innerHTML += "<button class=\"btn btn-primary rounded-pill\" type=\"button\" onclick=\"this.remove()\">"+ name +"</button>\n";
    }
</script>
<script type="text/javascript">
    function finish() {
        var form = document.getElementById("myform");
        var mydiv = document.getElementById("ingredientPlace");
        let l = [];
        for (var i=0; i< mydiv.children.length;i++){
            l.push(mydiv.children[i].innerText);
        }
        var s = JSON.stringify(l);
        var inputElement = document.createElement("input");
        inputElement.name="ingredientList";
        inputElement.value = s;
        inputElement.type = "hidden";
        form.append(inputElement);
        return true;
    }
</script>
