<!-- ======= Header ======= -->

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Friend</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <div class="col-12">
                        <div class="card top-selling overflow-auto">

                            <div class="card-body">
                                <h5 class="card-title">User List <span>| Today</span>
<!--                                    <div style="float:right">-->
<!--                                        <a th:href="@{/create/toAddPage}">-->
<!--                                            <button class="btn btn btn-primary" style="line-height: 1.0;"> Add Recipe-->
<!--                                            </button>-->
<!--                                        </a>-->
<!--                                    </div>-->
                                </h5>
                                <style>
                                    div.dataTables_wrapper div.dataTables_length select {
                                        width: 100px;
                                    }
                                </style>
                                <table class="table datatable dataTable-table mydatatable"
                                       style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                      class="dataTable-sorter">Name</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Email</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Operation</a>
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user:${userList}">
                                        <td th:text="${user.getName()}">
                                        </td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td>
                                            <a th:href="@{/friend/addfriend/}+${user.getName()}">
                                                <button class="btn btn-primary" data-toggle="modal"
                                                        data-target="#editModal">Add
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card top-selling overflow-auto">

                        <div class="card-body">
                            <h5 class="card-title">Friend List<span>| Today</span>
                                <!--                                    <div style="float:right">-->
                                <!--                                        <a th:href="@{/create/toAddPage}">-->
                                <!--                                            <button class="btn btn btn-primary" style="line-height: 1.0;"> Add Recipe-->
                                <!--                                            </button>-->
                                <!--                                        </a>-->
                                <!--                                    </div>-->
                            </h5>
                            <table class="table datatable dataTable-table mydatatable2"
                                   style="width: 100%">
                                <thead>
                                <tr>
                                    <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                  class="dataTable-sorter">Name</a>
                                    </th>
                                    <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                class="dataTable-sorter">Email</a>
                                    </th>
                                    <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                class="dataTable-sorter">Operation</a>
                                    </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="friend:${friendList}">
                                    <td>
                                        <a th:text="${friend.getName()}" href="#"
                                           class="text-primary fw-bold"></a>
                                    </td>
                                    <td th:text="${friend.getEmail()}">1</td>
                                    <td>
                                        <button class="btn btn-primary"
                                                th:onclick="saveFriend([[${friend.getName()}]])">Send Message
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
        </div><!-- End Left side columns -->

        <!-- End Right side columns -->

    $('.mydatatable').DataTable()

</script>
<div th:replace="common/messageModal::sharemodal"></div>

<script>
    function saveFriend(name) {
        $.ajax({
            type: "post",
            url: "/share/saveFriend",
            dataType: "json",
            data: {"name": name},
            success: function (data) {
                console.log(data);


            }
        })
        $('#messageShareModal').modal('show');

    }
</script>
