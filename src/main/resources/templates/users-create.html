<body>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Created</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="row">

                    <div class="col-12">
                        <div class="card top-selling overflow-auto">

                            <div class="card-body">
                                <h5 class="card-title">Recipes Created By User <span>| Today</span>
                                    <div style="float:right">
                                        <a th:href="@{/create/toAddPage}">
                                            <button class="btn btn btn-primary" style="line-height: 1.0;"> Add Recipe or Ingredient
                                            </button>
                                        </a>
                                    </div>
                                </h5>
                                <style>
                                    div.dataTables_wrapper div.dataTables_length select {
                                        width: 100px;
                                    }
                                </style>
                                <table class="table datatable dataTable-table mydatatable"
                                       style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                      class="dataTable-sorter">Picture</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 25.67595%;"><a href="#"
                                                                                                      class="dataTable-sorter">Name</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Description</a>
                                        </th>
                                        <th scope="col" data-sortable="" style="width: 17.967%;"><a href="#"
                                                                                                    class="dataTable-sorter">Operation</a>
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="recipe:${create}">
                                        <td><img alt="" th:src="*{'data:image/jpeg;base64,'+{recipe.getImage()}}"/></td>
                                        <td>
                                            <a th:text="${recipe.getName()}" href="#"
                                               th:onclick="informationModal([[${recipe.getName()}]])"
                                               class="text-primary fw-bold"></a>

<!--                                            <a th:text="${recipe.getName()}" href="#"-->
<!--                                               class="text-primary fw-bold"></a>-->
                                        </td>
                                        <td th:text="${recipe.getDescription()}">1</td>
                                        <td>
                                            <a th:href="@{/create/deleteRecipe/}+${recipe.getName()}">
                                                <button class="btn btn-primary" data-toggle="modal"
                                                        data-target="#editModal">Delete
                                                </button>
                                            </a>
                                            <button class="btn btn-primary" th:onclick="shareModal([[${recipe.getName()}]])">Share
                                            </button>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="card top-selling overflow-auto">

                        <div class="card-body">
                            <h5 class="card-title">Ingredients Created By User <span>| Today</span>
                                <!--                                    <div style="float:right">-->
                                <!--                                        <a th:href="@{/create/toAddPage}">-->
                                <!--                                            <button class="btn btn btn-primary" style="line-height: 1.0;"> Add Recipe-->

                                <!--                                        </a>-->

                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

        <!-- End Right side columns -->

    $('.mydatatable').DataTable()
    $('.mydatatable2').DataTable()

<div th:replace="common/modal::sharemodal"></div>
<div class="modal fade" id="informationmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Detail information</h5>
            </div>
            <div class="modal-body" id="modalbody">
                THis is the information of the recipes
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    function shareModal(recipe) {
        console.log(recipe)
        $.ajax({
            type: "post",
            url: "/search/save",
            dataType: "json",
            data: {"name": recipe},
            success: function (data) {
                console.log(data);
            }
        })
        $('#createShareModal').modal('show');
    }

    function informationModal(recipeName) {
        $.ajax({
            type: "post",
            url: "/showdetails",
            dataType: "json",
            data: {"name": recipeName},
            success: function (data) {
                var modalbody = $('#modalbody');
                modalbody.empty();
                var ele1 = document.createElement("p");
                var ele2 = document.createElement("p");
                var ele3 = document.createElement("p");
                var ele4 = document.createElement("p");
                var ele5 = document.createElement("p");
                ele1.innerText = "recipe name: " + data[0]['name'];
                ele2.innerText = "recipe rate: " + data[0]['rate'];
                ele3.innerText = "recipe price: " + data[0]['price'];
                ele4.innerText = "recipe calories: " + data[0]['calories'];
                ele5.innerText = "recipe descriptions: " + data[0]['description'];
                modalbody.append(ele1);
                modalbody.append(ele2);
                modalbody.append(ele3);
                modalbody.append(ele4);
                modalbody.append(ele5);
            }
        })
        $('#informationmodal').modal('show');
    }
    function closeModal() {
        $('#informationmodal').modal('hide');
    }

</script>
